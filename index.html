<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Smokum" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div id="playing_field">
		<div id="menu">
			<h1>WILD GUNMAN</h1>
			<span id="start_game">START GAME</span>
		</div>
			<div id="header">
				<p>TIME.YOU: <span id="player_time">0.00</span></p>
				<hr>
				<p>GUNMAN: <span id="gunman_time">0.00</span></p>
			</div>

				<div id="background">
					<div id="message_fire">FIRE!!</div>
					<div id="message_won">YOU WON!!</div>
					<div id="message_lost">YOU LOST!!</div>
					<div id="message_foul"><p>FOUL!!</p></div>
					<div id="message_gameover"><p>GAME OVER</p></div>
					<div id="restart">TRY AGAIN?</div>
					<div id="wrapper">
						<div id="gunman" class="remove"></div>
						<div id="hat" class="remove"></div>
					</div>
				</div>

			<div id="footer">
				<div class="reward_bar">
					<p>$ <span id="reward">0</span></p>
					<p>REWARD</p>
				</div>
				<div class="status_bar">
					<p>WIN: <span id="wins">0</span></p>
					<p>LIFE: <span id="lifes"></span></p>
				</div>
				<div class="score_bar">
					<p><span id="score">000000</span></p>
					<p>SCORE</p>
				</div>
			</div>
	</div>

	<audio src="audio/main.m4a" id="main" autoplay loop></audio>
	<audio src="audio/intro.m4a" id="intro"></audio>
	<audio src="audio/walk.m4a" id="walk"></audio>
	<audio src="audio/wait.m4a" id="wait" loop></audio>
	<audio src="audio/fire.m4a" id="fire"></audio>
	<audio src="audio/shot.m4a" id="shot"></audio>
	<audio src="audio/shot-fall.m4a" id="shot-fall"></audio>
	<audio src="audio/lose.m4a" id="lose"></audio>
	<audio src="audio/win.m4a" id="win"></audio>
	<audio src="audio/foul.m4a" id="foul"></audio>
	<audio src="audio/gameover.m4a" id="gameover"></audio>


	<script src="script/script.js"></script>
</body>
</html>
